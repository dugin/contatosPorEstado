<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="details-contacts" >

  

  <ion-card>
  <ion-card-header>
      <center> <b> {{contact.name.formatted}} </b> </center>
  </ion-card-header>

  <ion-list *ngFor="let number of contact.phoneNumbers">
   <ion-item >

<div class="texto"> 
         <p>    {{number.type}} </p>
   <h3 > <b>{{number.value}} </b></h3>
   </div>

<div class="botoes"> 
      <button clear danger class="btn" (click) = "copyToClipboard(number.value)">
          <ion-icon name="copy" large></ion-icon>
            </button>

             <button clear danger class="btn" (click) = "callNumber(number.value)">
      <ion-icon name="call" large></ion-icon>
        
    
         </button>

               <button clear danger class="btn" (click) = "sendViaWhatsapp(number.value, contact)">
      <ion-icon name="logo-whatsapp" large></ion-icon>
        
    
         </button>
        
        </div>

 
        <div class="botoes">

          <p> Copiar </p>
             <p id="second"> Ligar </p>
                <p id="last"> Whatsapp </p>
          
           </div>
  
  </ion-item>

    

  </ion-list>
</ion-card>

</ion-content>
